version: '3.8'

services:
  # PHP 应用 (Laravel serve)
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: server-monitor-app
    restart: unless-stopped
    command: sh -c "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=8000"
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www/html
    depends_on:
      - postgres
      - redis
    networks:
      - server-monitor

  # Laravel Queue Worker
  queue:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: server-monitor-queue
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3
    volumes:
      - .:/var/www/html
    depends_on:
      - app
      - redis
    networks:
      - server-monitor

  # Laravel Reverb WebSocket
  reverb:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: server-monitor-reverb
    restart: unless-stopped
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    ports:
      - "8080:8080"
    volumes:
      - .:/var/www/html
    depends_on:
      - app
      - redis
    networks:
      - server-monitor

  # Laravel Scheduler
  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: server-monitor-scheduler
    restart: unless-stopped
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    volumes:
      - .:/var/www/html
    depends_on:
      - app
    networks:
      - server-monitor

  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: server-monitor-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-agent_monitor}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-123456}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - server-monitor

  # Redis
  redis:
    image: redis:alpine
    container_name: server-monitor-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-123456}
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"
    networks:
      - server-monitor

  # 前端 (开发模式)
  frontend:
    image: node:20-alpine
    container_name: server-monitor-frontend
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    volumes:
      - ./web:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
      - VITE_REVERB_APP_KEY=${REVERB_APP_KEY:-ov6aqq8k6sxhzzyyhum0}
      - VITE_REVERB_HOST=localhost
      - VITE_REVERB_PORT=8080
      - VITE_REVERB_SCHEME=http
    networks:
      - server-monitor

networks:
  server-monitor:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  frontend_node_modules:
